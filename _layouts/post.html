---
layout: default
title: blog
---

<!-- template for posts -->

{% include base.html %}

<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-6715738890677216",
    enable_page_level_ads: true
  });
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
</script>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

<link rel="stylesheet" href="{{base}}/css/sharing-buttons.css">

<h2>{{page.title}}</h2>

<div id="page-id-{{page.id | remove_first: '/' | replace: '/', '-'}}" style="display: none;">
  {{page.id}}
</div>

<hr>

  <!-- Post's content -->
  <div class="post">	

    <p class="meta">{{ page.date | date_to_string }} | <a href="{{base}}/blog/index.html">Back to list of posts</a> 
    <div class="container">
    <div class="row">        
    
      <!-- From https://codepen.io/codename065/pen/doyRNw/?editors=1111-->
      <div class="col-md-12">      

        <a href="mailto:contact@example.com" target="_blank" class="btn-social btn-digg mailto" title="Share via Email"><i class="fa fa-envelope"></i></a>

        <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://thierrymoudiki.github.io{{page.url}}" target="_blank" class="btn-social btn-digg"><i class="fa fa-linkedin" title="Share on LinkedIn"></i></a>      

        <a href="http://www.facebook.com/sharer.php?u=https://thierrymoudiki.github.io{{page.url}}" target="_blank" class="btn-social btn-digg"><i class="fa fa-facebook" title="Share on Facebook"></i></a>
      
        <a href="http://twitter.com/share?url=https://thierrymoudiki.github.io{{page.url}}&text=Description" target="_blank" class="btn-social btn-digg"><i class="fa fa-twitter" title="Share on Twitter"></i></a>         

      </div>

    </p>    

    <br>

  </div>
    {{content}}
  </div>

  <br>

  <!-- Mailer lite -->
  <div class="ml-form-embed"
        data-account="1645632:e9k2y0f6a0"
        data-form="1465116:b1o3c8">
  </div> 

<br>

<p><b>Previous publications</b></p>

<ul class="myposts">
	{% for post in site.posts %}
	    <li><a href="{{ post.url }}">{{ post.title}}</a>
	    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
	    </li>
	{% endfor %}
</ul>
